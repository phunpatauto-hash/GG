<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD SHOP - Battle of Talingchan</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* สไตล์พื้นฐาน */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background-color: #121212; /* พื้นหลังหน้าเว็บสีดำสนิท */
            color: white;
            font-family: 'Kanit', sans-serif;
        }

        /* --- 1. แถบบน (Navbar) --- */
        .navbar {
            background-color: #222; /* สีเทาเข้มตามรูป */
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .nav-links a:hover { color: #ffcc00; }

        /* --- 2. ส่วนแสดงสินค้า --- */
        .container {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .product-card {
            display: flex;
            width: 1000px;
            background-color: #1e1e1e; /* สีการ์ดเทาเข้ม */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* รูปภาพด้านซ้าย */
        .image-section {
            flex: 1.2;
            padding: 30px;
            background-color: #252525;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-img-container {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            background: #111;
        }

        .main-img-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .thumbs {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .thumb {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            opacity: 0.5;
            transition: 0.2s;
        }

        .thumb.active, .thumb:hover { border-color: #ffcc00; opacity: 1; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* รายละเอียดด้านขวา */
        .details-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title-area h1 {
            color: #ffcc00;
            margin: 0 0 15px 0;
            font-size: 2.2rem;
        }

        .title-area p {
            color: #aaa;
            line-height: 1.8;
            font-weight: 300;
        }

        /* โซนราคาและปุ่ม */
        .purchase-area {
            margin-top: 30px;
        }

        .stock-info {
            color: #ffffff;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .price {
            font-size: 2.8rem;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 25px;
            display: block;
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-family: 'Kanit', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-buy { background-color: #ffcc00; color: #000; }
        .btn-cart { background-color: #333; color: white; }

        .btn-buy:hover { background-color: #e6b800; transform: translateY(-3px); }
        .btn-cart:hover { background-color: #444; }

        /* Responsive */
        @media (max-width: 900px) {
            .product-card { flex-direction: column; width: 95%; }
            .navbar { padding: 15px 20px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">CARD SHOP</div>
        <div class="nav-links">
            <a href="battle of talingchan.html">ย้อนกลับ</a>
            <a href="Home page.html">หน้าแรก</a>
        </div>
    </nav>

    <div class="container">
        <div class="product-card">
            
            <div class="image-section">
                <div class="main-img-container">
                    <img id="main-frame" src="https://th-test-11.slatic.net/p/9812450e7c8e4c7d1ef1d6cc3dcd4d0d.png" alt="Card">
                </div>
                <div class="thumbs">
                    <div class="thumb active" onclick="swap(this, 'https://th-test-11.slatic.net/p/9812450e7c8e4c7d1ef1d6cc3dcd4d0d.png')">
                        <img src="https://th-test-11.slatic.net/p/9812450e7c8e4c7d1ef1d6cc3dcd4d0d.png">
                    </div>
                    <div class="thumb" onclick="swap(this, 'https://f.btwcdn.com/store-44091/product/31158445-09db-2b13-4a21-659e0fd7bf6f.jpg')">
                        <img src="https://f.btwcdn.com/store-44091/product/31158445-09db-2b13-4a21-659e0fd7bf6f.jpg">
                    </div>
                    <div class="thumb" onclick="swap(this, 'https://f.btwcdn.com/store-44091/product/be3286ed-3842-3b16-84dc-659e0f9a6f7c.jpg')">
                        <img src="https://f.btwcdn.com/store-44091/product/be3286ed-3842-3b16-84dc-659e0f9a6f7c.jpg">
                    </div>
                </div>
            </div>

            <div class="details-section">
                <div class="title-area">
                    <h1>BATTLE DECK CT01</h1>
                    <p>เริ่มต้นการเดินทางครั้งใหม่ด้วยเด็คที่ทรงพลังที่สุดในซีซั่นนี้ การ์ดทุกใบผ่านการคัดสรรมาเพื่อคอมโบที่สมบูรณ์แบบ เด็ดเริ่มต้นพร้อมเล่น มีทั้ง 50 ใบ</p>
                </div>

                <div class="purchase-area">
                    <span class="stock-info"> คลั่งสินค้าเหลือ 5 กล่อง</span>
                    <span class="price">฿300</span>
                    <div class="btn-group">
                        <a href="Make payment.html" class="btn btn-buy">สั่งซื้อทันที</a>
                        <a href="Home page.html" class="btn btn-buy">เพิ่มลงตะกร้า</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function swap(el, src) {
            document.getElementById('main-frame').src = src;
            document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }
    </script>

</body>
</html>
